eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

server:
  port: 8000

spring:
  profiles:
    include: jwt, redis
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-server
          uri:
            lb://AUTH-SERVER
          predicates:
            - Path=/api/auth/**

        - id: user-service
          uri:
            lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - AuthorizationHeaderFilter
            - RemoveRequestHeader=Cookie

        - id: notification-service
          uri:
            lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthorizationHeaderFilter
            - RemoveRequestHeader=Cookie